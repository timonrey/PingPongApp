<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Scoreboard</title>
    <link th:href="@{css/newScoreboard.css}" rel="stylesheet"/>
</head>
<body>
<div class="bg bg-blue">
</div>
<div class="bg bg-yellow">
</div>
<div class="page">
    <div class="message">
        <div class="bubble">
            <h3 th:text="${bubbleFirstServing} ? 'Play for first serve!' : (${bubbleCheckOvertime} ? 'Overtime!' : 'Play') "></h3>
        </div>
    </div>
    <div class="setscore">
        <h1 th:text="${game.setScore(leftPlayer)}"></h1>
        <h1>:</h1>
        <h1 th:text="${game.setScore(rightPlayer)}"></h1>
    </div>
    <div class="footer">
        <div class="left-serve">
            <h2 th:text="${game.getServe(leftPlayer)} ? 'Your turn!' : '' "></h2>
        </div>
        <div class="matchscore">
            <h2 th:text="${game.matchScore(leftPlayer)}"></h2>
            <h2>:</h2>
            <h2 th:text="${game.matchScore(rightPlayer)}"></h2>
        </div>
        <div class="right-serve">
            <h2 th:text="${game.getServe(rightPlayer)} ? 'Your turn!' : '' "></h2>
        </div>
    </div>
</div>
<script th:src="@{js/score-fetcher.js}" type="application/javascript"></script>
</body>
</html>
